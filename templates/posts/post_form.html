{% extends "base.html" %}
{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create a New Post</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.text.label_tag }}
        {{ form.text }}
    </div>
    <div class="mb-3">
        {{ form.captcha.label_tag }}
        {{ form.captcha }}
    </div>
    <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
